# .github/workflows/lighthouse-ci.yml
# Lighthouse CI workflow for automated performance and accessibility monitoring

name: Lighthouse CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: |
        npm ci
        npm install -g @lhci/cli@0.12.x
        npm install lighthouse chrome-launcher

    - name: Build application
      run: npm run build
      env:
        CI: true
        NODE_ENV: production

    - name: Start application
      run: |
        npm run start &
        npx wait-on http://localhost:3000 --timeout 60000
      env:
        PORT: 3000

    - name: Run Lighthouse CI
      run: lhci autorun
      env:
        LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

    - name: Run custom Lighthouse audit
      run: node scripts/lighthouse-audit.js
      continue-on-error: true

    - name: Upload Lighthouse results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: lighthouse-results-${{ github.sha }}
        path: |
          lighthouse-results/
          .lighthouseci/
        retention-days: 30

    - name: Comment PR with results
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          const path = require('path');
          
          // Find the latest summary file
          const resultsDir = './lighthouse-results';
          if (!fs.existsSync(resultsDir)) return;
          
          const files = fs.readdirSync(resultsDir)
            .filter(f => f.startsWith('summary-'))
            .sort()
            .reverse();
          
          if (files.length === 0) return;
          
          const summaryPath = path.join(resultsDir, files[0]);
          const summary = JSON.parse(fs.readFileSync(summaryPath, 'utf8'));
          
          // Create comment body
          let comment = `## ðŸš€ Lighthouse Audit Results\n\n`;
          comment += `**Overall Status:** ${summary.overallPassed ? 'âœ… PASSED' : 'âŒ FAILED'}\n\n`;
          comment += `### ðŸ“Š Average Scores\n\n`;
          comment += `| Category | Score | Status |\n`;
          comment += `|----------|-------|--------|\n`;
          
          Object.entries(summary.aggregatedScores).forEach(([category, score]) => {
            const threshold = category === 'performance' || category === 'accessibility' ? 90 : 85;
            const status = score >= threshold ? 'âœ…' : 'âŒ';
            const categoryName = category.replace(/([A-Z])/g, ' $1').trim();
            comment += `| ${categoryName} | ${score}/100 | ${status} |\n`;
          });
          
          comment += `\n### ðŸ“ˆ Per-Page Results\n\n`;
          summary.results.forEach(result => {
            const url = result.url.replace('http://localhost:3000', '') || '/';
            const status = result.passed ? 'âœ…' : 'âŒ';
            comment += `- **${url}**: ${status} (P:${result.scores.performance} A:${result.scores.accessibility} BP:${result.scores.bestPractices} SEO:${result.scores.seo})\n`;
          });
          
          if (summary.recommendations.length > 0) {
            comment += `\n### ðŸ’¡ Top Recommendations\n\n`;
            summary.recommendations.slice(0, 5).forEach((rec, i) => {
              comment += `${i + 1}. **[${rec.priority.toUpperCase()}]** ${rec.title}\n`;
            });
          }
          
          comment += `\n---\n*Audit completed at ${summary.timestamp}*`;
          
          // Post comment
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });

    - name: Fail workflow if thresholds not met
      run: |
        SUMMARY_FILE=$(ls lighthouse-results/summary-*.json | head -1)
        if [ -f "$SUMMARY_FILE" ]; then
          OVERALL_PASSED=$(cat "$SUMMARY_FILE" | jq -r '.overallPassed')
          if [ "$OVERALL_PASSED" != "true" ]; then
            echo "âŒ Lighthouse audit failed to meet thresholds"
            exit 1
          else
            echo "âœ… Lighthouse audit passed all thresholds"
          fi
        else
          echo "âš ï¸ No summary file found, marking as failed"
          exit 1
        fi

  lighthouse-mobile:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
        cache: 'npm'

    - name: Install dependencies
      run: |
        npm ci
        npm install -g @lhci/cli@0.12.x

    - name: Build application
      run: npm run build

    - name: Start application
      run: |
        npm run start &
        npx wait-on http://localhost:3000 --timeout 60000

    - name: Run Mobile Lighthouse CI
      run: |
        cat > .lighthouserc.mobile.js << 'EOF'
        module.exports = {
          ci: {
            collect: {
              url: [
                'http://localhost:3000',
                'http://localhost:3000/module1',
                'http://localhost:3000/signal-dashboard'
              ],
              settings: {
                preset: 'mobile',
                formFactor: 'mobile',
                throttling: {
                  rttMs: 150,
                  throughputKbps: 1600,
                  cpuSlowdownMultiplier: 4,
                  requestLatencyMs: 0,
                  downloadThroughputKbps: 0,
                  uploadThroughputKbps: 0
                },
                screenEmulation: {
                  mobile: true,
                  width: 375,
                  height: 667,
                  deviceScaleFactor: 2,
                  disabled: false
                }
              }
            },
            assert: {
              assertions: {
                'categories:performance': ['warn', { minScore: 0.75 }],
                'categories:accessibility': ['error', { minScore: 0.9 }],
                'largest-contentful-paint': ['warn', { maxNumericValue: 4000 }],
                'cumulative-layout-shift': ['error', { maxNumericValue: 0.1 }]
              }
            },
            upload: {
              target: 'temporary-public-storage'
            }
          }
        };
        EOF
        
        lhci autorun --config=.lighthouserc.mobile.js

    - name: Upload Mobile Lighthouse results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: lighthouse-mobile-results-${{ github.sha }}
        path: .lighthouseci/
        retention-days: 30

  accessibility-check:
    runs-on: ubuntu-latest
    
    steps:
